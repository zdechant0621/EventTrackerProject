<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities Traveled</title>
</head>
<body>
    <h1>Cities Traveled</h1>

    <table id="cityTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>City</th>
                <th>State/Country</th>
                <th>Description</th>
                <th>Arrival Date</th>
                <th>Departure Date</th>
                <th>Shot Glass Bought</th>
               
            </tr>
        </thead>
        <tbody id="cityTableBody"></tbody>
    </table>

    <div id="cityFormContainer"></div>
    <div id="updateCityFormContainer"></div>

    <div id="detailView">
        <button id="deleteCityBtn">Delete City</button>
    </div>

    <script src="js/cities.js"></script>
</body>
</html>
